<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formchen</title>
    <link rel="stylesheet" href="../index.css">

</head>

<body>

    <h1>Optimistic Locking Demo</h1>
    <div class="demo">
        <div id="BasicDemo" class="formchen">
            <button id="MockPatch" type="button">Submit Patch</button>

            <label><span class="data-info"></span><textarea name="/plant"></textarea></label>
            <label><span class="data-info"></span><input name="/_id"></label>
            <label><span class="data-info"></span><select name="/observer"></select></label>
            <label for="/start"><span class="data-info"></span><input id="/start"></label>
            <label><span class="data-info"></span> <input name="/latitude"></label>
            <label><span class="data-info"></span> <input name="/longitude"></label>
            <label><span class="data-info"></span>
                <grid-chen name="/measurements" style="display:block; height:10em"></grid-chen>
            </label>
            <label><span class="data-info"></span> <input name="/isCompleted"></label>
        </div>
    </div>
    <script type="module" src="./index.js"></script>


</body>

</html>
