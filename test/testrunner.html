<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestRunner</title>
</head>

<body>
    <p>
        Please open JavaScript console...
    </p>

    <div id="Empty Object one Level">
        <label><span class="data-title"></span> <input name="/foo"></label>
    </div>

    <div id="Empty Object two Levels">
        <label data-path="/foo"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/bar/foobar"><span class="data-title"></span> <input class="data-value"></label>
    </div>

    <div id="Delete">
        <label data-path="/foo"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/bar/foobar"><span class="data-title"></span> <input class="data-value"></label>
    </div>

    <div id="Delete subtree">
        <label data-path="/foo"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/bar/foobar"><span class="data-title"></span> <input class="data-value"></label>
    </div>

    <div id="Empty object with grid">
        <label class="data-title"> <span class="data-unit"></span>
            <grid-chen name="/foo" style="display:block; height:200px"></grid-chen>
        </label>
    </div>
    <script type="module" src="./test_empty_object.js"></script>

    <div id="Atomic">
        <label data-path="/foobar"><span class="data-title"></span> <input class="data-value"></label>
    </div>

    <div id="FormChen">
        <label data-path="/someString"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someURI"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someEnum"><span class="data-title"></span> <select class="data-value"></select></label>
        <label data-path="/someDate"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someDateTime"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someBoolean"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someInteger"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someFloat"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/someColor"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/anObject/someOtherString"><span class="data-title"></span> <input class="data-value"></label>
        <label class="data-title">
            <grid-chen name="/someMatrix" style="display:block; height:10em"></grid-chen>
        </label>
        <label class="data-title">
            <grid-chen name="/anEmptyMatrix" style="display:block; height:10em"></grid-chen>
        </label>
        <label data-path="/tuple/0"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/tuple/1"><span class="data-title"></span> <input class="data-value"></label>
        <label data-path="/tuple/2"><span class="data-title"></span> <input class="data-value"></label>
    </div>
    <script type="module" src="./test_Formchen.js"></script>

    <script type="module" src="./test_Converter.js"></script>
    <script type="module" src="./test_DataViews.js"></script>
    <script type="module" src="./test_GridChen.js"></script>
    <script type="module" src="./test_date.js"></script>
    <script type="module" src="./test_range.js"></script>
    <script type="module" src="./test_selection.js"></script>
    <script type="module" src="./test_patch.js"></script>
    <script type="module" src="./test_tsvToMatrix.js"></script>
    <script type="module" src="./test_Clipboard.js"></script>

</body>


</html>
