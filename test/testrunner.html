<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestRunner</title>
</head>

<body>
    <p>
        Please open JavaScript console...
    </p>

    <div id="Empty Object one Level">
        <label><span class="data-title"></span> <input name="/foo"></label>
    </div>

    <div id="Empty Object two Levels">
        <label><span class="data-title"></span> <input name="/foo"></label>
        <label><span class="data-title"></span> <input name="/bar/foobar"></label>
    </div>

    <div id="Delete">
        <label><span class="data-title"></span> <input name="/foo"></label>
        <label><span class="data-title"></span> <input name="/bar/foobar"></label>
    </div>

    <div id="Delete subtree">
        <label><span class="data-title"></span> <input name="/foo"></label>
        <label><span class="data-title"></span> <input name="/bar/foobar"></label>
    </div>

    <div id="Empty object with grid">
        <label>
            <grid-chen name="/foo" style="display:block; height:200px"></grid-chen>
        </label>
    </div>
    <script type="module" src="./test_empty_object.js"></script>

    <div id="Atomic">
        <label><span class="data-title"></span> <input name="/foobar"></label>
    </div>

    <div id="FormChen">
        <label><span class="data-title"></span> <input name="/someString"></label>
        <label><span class="data-title"></span> <input name="/someURI"></label>
        <label><span class="data-title"></span> <select name="/someEnum"></select></label>
        <label><span class="data-title"></span> <input name="/someDate"></label>
        <label><span class="data-title"></span> <input name="/someDateTime"></label>
        <label><span class="data-title"></span> <input name="/someBoolean"></label>
        <label><span class="data-title"></span> <input name="/someInteger"></label>
        <label><span class="data-title"></span> <input name="/someFloat"></label>
        <label><span class="data-title"></span> <input name="/someColor"></label>
        <label><span class="data-title"></span> <input name="/anObject/someOtherString"></label>
        <label><span class="data-title"></span>
            <grid-chen name="/someMatrix" style="display:block; height:10em"></grid-chen>
        </label>
        <label>
            <span class="data-title"></span>
            <grid-chen name="/anEmptyMatrix" style="display:block; height:10em"></grid-chen>
        </label>
        <label><span class="data-title"></span> <input name="/tuple/0"></label>
        <label><span class="data-title"></span> <input name="/tuple/1"></label>
        <label><span class="data-title"></span> <input name="/tuple/2"></label>
    </div>
    <script type="module" src="./test_Formchen.js"></script>

    <script type="module" src="./test_Converter.js"></script>
    <script type="module" src="./test_DataViews.js"></script>
    <script type="module" src="./test_GridChen.js"></script>
    <script type="module" src="./test_date.js"></script>
    <script type="module" src="./test_range.js"></script>
    <script type="module" src="./test_selection.js"></script>
    <script type="module" src="./test_patch.js"></script>
    <script type="module" src="./test_tsvToMatrix.js"></script>
    <script type="module" src="./test_Clipboard.js"></script>
    <script type="module" src="./test_json_patch_squash.js"></script>

</body>


</html>
