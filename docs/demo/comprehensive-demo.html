<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formchen Comprehensive</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./theme.js"></script>
</head>
<body>

<h1><a href="index.html">formchen</a> / Comprehensive Demo</h1>

<form style="display: grid;grid-template-columns: 33% 33% 33%;">
    <label>Edit Live Schema <textarea class="schema"></textarea></label>
    <label>Edit Live Data <textarea class="data"></textarea></label>
    <label>View Generated Patch <textarea class="patch"></textarea></label>
</form>

<div class="form-chen">
    <div id="/myPrefix"></div>
    <div id="/myPrefix/anEmptyMatrix" style="column-span: all"></div>
</div>

</body>
<script nomodule>alert('Your browser is not supported')</script>
<script type="module">
    import * as demo from "./demo.js"

    const schema = {
        definitions: {
            "measurements": {
                title: 'Measurements',
                type: 'array',
                format: 'grid',
                items: {
                    type: 'array',
                    items: [  // tuple schema
                        {title: 'TimeStamp', width: 200, type: 'string', format: 'date-time'},
                        {title: 'Age [d]', width: 100, type: 'number'},
                        {title: 'Weight [g]', width: 100, type: 'number'}
                    ]
                }
            }
        },
        pathPrefix: '/myPrefix',
        title: 'FieldObservation',
        type: 'object',
        properties: {
            someString: {
                title: 'Some String',
                type: 'string'
            },
            someURI: {
                title: 'Some URI',
                type: 'string',
                format: 'uri'
            },
            someEnum: {
                title: 'Some Enum',
                type: 'string',
                enum: ['Frida Krum', 'Tilda Swift']
            },
            someDate: {
                title: 'Some Date',
                type: 'string',
                format: 'full-date'
            },
            someDateTime: {
                title: 'Some DateTime',
                type: 'string',
                format: 'date-time'
            },
            someDatePartialTime: {
                title: 'Some DatePartialTime',
                type: 'string',
                format: 'date-partial-time'
            },
            someBoolean: {
                title: 'Some Boolean',
                type: 'boolean'
            },
            someInteger: {
                title: 'Some Integer',
                type: 'integer',
                unit: '[sec]'
            },
            someFloat: {
                title: 'Some Float',
                type: 'number',
                unit: '[DD]',
                fractionDigits: 2
            },
            somePercentValue: {
                title: 'Some Percent Value',
                type: 'number',
                unit: '[%]',
                fractionDigits: 1
            },
            someColor: {
                title: 'Some Color',
                type: 'string',
                format: 'color'
            },
            someMatrix: {
                title: 'Some Matrix',
                $ref: '#/definitions/measurements'
            },
            anObject: {
                title: 'An Object',
                type: 'object',
                properties: {
                    someOtherString: {
                        type: 'string'
                    }
                }
            },
            anEmptyMatrix: {
                title: 'An Undefined Matrix',
                $ref: '#/definitions/measurements'
            },
            arrayOfTimeSeries: {
                type: 'array',
                title: 'arrayOfTimeSeries',
                items: {
                    type: 'object',
                    properties: {
                        country: { title: 'Country', type: 'string' },
                        prices: {
                            title: 'Prices',
                            type: 'array',
                            items: {
                                type: 'array',
                                items: [
                                    {
                                        title: 'From',
                                        type: 'string',
                                        format: 'date-time-full',
                                        width: 100
                                    },
                                    {
                                        title: 'Till',
                                        type: 'string',
                                        format: 'date-time-full',
                                        width: 100
                                    },
                                    {
                                        title: 'Price [â‚¬]',
                                        type: 'number',
                                        width: 70
                                    }
                                ]
                            }
                        }
                    }
                }
            }
        }
    };

    const data = {
        someString: 'Rubus idaeus',
        someURI: 'https://en.wikipedia.org/wiki/Rubus_idaeus',
        someEnum: 'Frida Krum',
        someDate: '2019-01-01',
        someDateTime: '2019-01-01T00:00Z',
        someDatePartialTime: '2019-01-01T00:00',
        somePercentValue: 0.5,
        someBoolean: true,
        someInteger: 7,
        someFloat: 3.14,
        someColor: '#ff0000',
        someMatrix: [
            ["2019-01-01T00:00Z", 0, 0],
            ["2019-01-02T00:00Z", 1, 2],
            ["2019-01-03T00:00Z", 2, 4]
        ],
        arrayOfTimeSeries: [
            { country: 'Germany', prices: [['2019-01-01', '2019-02-01', 33]]},
            { country: 'France', prices: [['2019-02-01', '2019-03-01', 42]]}
        ]
    };


    demo.init(schema, data);

</script>
</html>
