<grid-chen name="/measurements" style="display: block; height: 10em; width: 439px;" id="/measurements">
    <div tabindex="0" style="position: absolute; width: 439px;">
        <style>
            /* Styles for grid cells etc */
        </style>
        <div id="headerRow" style="width: 422px; height: 24px;">
            <!-- For each column -->
            <span style="position: absolute; left: 0px; width: 200px; height: 17px; padding: 3px;">TimeStamp</span>
            <!-- end loop -->
        </div>

        <!-- Only if grid has footer -->
        <div id="footerRow" style="position: absolute; width: 422px; height: 24px; top: 120px;">
            <!-- For each column -->
            <span style="position: absolute; left: 0px; width: 200px; height: 17px; padding: 3px;">Total</span>
            <!-- end loop -->
        </div>

        <span id="info" style="left: 422px; position: absolute;">ðŸ›ˆ</span>
        <div style="position: absolute; top: 24px; width: 100%; height: 121px;">
            <style>
                #slider {}
                #slider::-webkit-slider-thumb {}
            </style>
            
            <input id="slider" type="range" min="0" max="5">

            <div class="GRID" style="position: absolute; width: 422px; height: 121px;">
                <!-- For each row -->
                <!-- Spans the entire row for animation -->
                <div style="top: 0px; left: 0px; width: 421px;"></div>
                <!-- For each column -->
                <!-- This is the cell at (rowIndex, columnIndex) -->
                <span class="non-string" style="cursor: cell; top: 0px; left: 0px; width: 200px; "></span>
                <!-- end loop -->
                <div style="top: 24px; left: 0px; width: 421px;"> </div>
                <!-- end loop -->
                <input id="editor" style="display: none;">
                <textarea id="textarea" style="display: none;"></textarea>
            </div>
        </div>
    </div>

</grid-chen>
